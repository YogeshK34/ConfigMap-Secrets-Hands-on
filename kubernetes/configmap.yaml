apiVersion: v1
kind: ConfigMap
metadata:
  name: task-manager-config
data:
  # Application configuration
  NODE_ENV: "production"
  APP_VERSION: "1.0.0"
  NEXT_PUBLIC_APP_NAME: "Task Manager"
  NEXT_PUBLIC_API_URL: "/api"
  NEXT_PUBLIC_ENABLE_CATEGORIES: "true"
  
  # Operational settings
  LOG_LEVEL: "info"
  MAX_TASKS: "100"
